<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Â· AutoFlag</title>
  <script type="module" src="login.js"></script>
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    html, body { height: 100%; }
    body { margin: 24px; display: grid; place-items: start center; }
    .card { width: 100%; max-width: 420px; border: 1px solid #e5e7eb; border-radius: 12px; padding: 18px; box-shadow: 0 1px 2px rgba(0,0,0,.03); }
    h1 { margin: 0 0 12px; font-size: 20px; }
    form { display: grid; gap: 12px; }
    label { font-size: 13px; opacity: .8; }
    input { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
    input:focus { outline: none; border-color: #0b6bcb; box-shadow: 0 0 0 3px rgba(11,107,203,.15); }
    button { padding: 10px 12px; font-size: 14px; border-radius: 8px; border: 1px solid #0b6bcb; background: #0b6bcb; color: #fff; cursor: pointer; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    .row { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
    .muted { font-size: 12px; opacity: .75; }
    .err { color: #b91c1c; }
    .ok { color: #166534; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <form id="form">
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </div>
      <div class="row">
        <div id="status" class="muted">Enter credentials and submit.</div>
        <button id="btn" type="submit">Sign in</button>
      </div>
    </form>
  </div>
</body>
</html>
