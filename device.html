<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoFlag Device</title>
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    html, body { height: 100%; }
    body { margin: 24px; max-width: 960px; display: flex; flex-direction: column; }
    h1 { margin: 0 0 8px; }
    .muted { opacity: .75; font-size: 12px; }
    .grid { display: grid; gap: 10px; grid-template-columns: repeat(4, minmax(0, 1fr)); margin: 12px 0; }
    @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 560px) { .grid { grid-template-columns: 1fr; } }
    button { padding: 10px 12px; font-size: 14px; cursor: pointer; }
    #topics code { display: inline-block; padding: 2px 4px; background: #f4f4f4; border-radius: 4px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }

    /* Status panel */
    .panel { background: #f9fafb; border: 1px solid #eee; border-radius: 10px; padding: 12px; margin-top: 10px; }
    .panel .item { display: flex; align-items: center; gap: 8px; padding: 3px 0; }
    .panel .label { min-width: 140px; font-weight: 600; opacity: .8; }
    .panel .value { font-variant-numeric: tabular-nums; }
    .panel .fine { opacity: .7; font-size: 12px; }
    button.label { padding: 5px 0px; }
    .item[hidden] { display: none !important; }

    /* Control sections */
    .controls { margin: 12px 0; }
    .group { display: flex; gap: 8px; }
    .split { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 12px; align-items: start; }
    @media (max-width: 560px) { .split { grid-template-columns: 1fr; } }
    /* Vertical button stacks inside each set */
    .group.vertical{ display:flex; flex-direction:column; gap:8px; align-items:stretch; }

    /* Console */
    .console-header { display: flex; align-items: center; gap: 8px; margin-top: 12px; }
    .console-header h3 { margin: 0; }
    .console-header .push-right { margin-left: auto; }

    .console-wrap { display: flex; flex-direction: column; max-height: 500px; }
    #log { white-space: pre-wrap; background: #111; color: #eee; padding: 12px; border-radius: 8px; min-height: 220px; flex: 1; min-height: 0; overflow: auto; }
  </style>
</head>
<body>
  <h1>AutoFlag: <span id="deviceName">(...)</span></h1>
  <div class="muted">
    <span id="deviceLocation"></span> · 
    <b>Device ID: </b><code id="deviceId">(reading from ?device_id=...)</code> · 
    Client ID: <code id="clientId">(pending)</code>
  </div>

  <!-- EMQX Connection (advanced) -->
  <div class="panel" id="emqxPanel">
    <div class="item"><div class="label">Device</div><div class="value" id="emqxConnected">—</div></div>
    <div class="item"><div class="label">Connected at</div><div class="value" id="emqxConnectedAt">—</div></div>
    <div class="item"><div class="label">IP address</div><div class="value" id="emqxIp">—</div></div>
    <div class="item"><div class="label">Bytes</div><div class="value">sent: <span id="emqxSendOct">-</span>, recv: <span id="emqxRecvOct">-</span></div></div>
    <div class="item" hidden><div class="label">Efuse</div><div class="value" id="emqxEfuse">—</div></div>
    <div class="item" hidden><div class="label">Firmware</div><div class="value" id="emqxFirmware">—</div></div>
    <div class="item">
      <button class="label" id="btnEmqxRefresh" disabled>Refresh</button>
      <div class="value">Checked <span id="emqxLastChecked">—</span></div>
    </div>
  </div>

  <!-- Status panel -->
  <div class="panel" id="statusPanel" aria-live="polite">
    <div class="item"><div class="label">Battery</div><div class="value" id="sBattery">—</div></div>
    <div class="item"><div class="label">Flag position</div><div class="value" id="sFlag">—</div></div>
    <div class="item"><div class="label">Calibration</div><div class="value" id="sCal">—</div></div>
    <div class="item"><div class="label">Maintenance</div>
      <div class="value" style="display:flex; align-items:center; gap:10px;">
        <span id="sMaint">—</span>
        <label style="display:flex; align-items:center; gap:6px;">
          <input type="checkbox" id="chkMaint" disabled />
          <span class="fine">Toggle maintenance mode</span>
        </label>
      </div>
    </div>
    <div class="item">
      <button class="label" id="btnStatus" disabled>Refresh</button>
      <div class="value">Checked <span id="sLast">-</span></div>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <div class="split">
      <div class="row group vertical" aria-label="Go to position">
        <button id="btnUpper" disabled>⏫ Upper</button>
        <button id="btnMid" disabled>↕️ Mid</button>
        <button id="btnLower" disabled>⏬ Lower</button>
      </div>
      <div class="row group vertical" aria-label="Move">
        <button id="btnUp" disabled>⬆️ Up</button>
        <button id="btnStop" disabled>⏸️ Stop</button>
        <button id="btnDown" disabled>⬇️ Down</button>
      </div>
    </div>
  </div>

  <!-- Console header with Echo button on the right -->
  <div class="console-header">
    <h3>Console</h3>
    <button id="btnEcho" class="push-right" disabled>Echo test</button>
  </div>
  <div class="console-wrap"><pre id="log"></pre></div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="device.js"></script>
</body>
</html>
