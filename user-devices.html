<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Devices · AutoFlag</title>
  <script type="module" src="user-devices.js"></script>
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    html, body { height: 100%; }
    body { margin: 24px; max-width: 1024px; }
    h1 { margin: 0 0 12px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; margin: 8px 0 16px; }
    .muted { opacity: .75; font-size: 12px; }
    button { padding: 8px 12px; font-size: 14px; cursor: pointer; }
    #status { font-size: 13px; }

    .list { display: grid; gap: 10px; margin-top: 8px; padding-bottom: 30px; }
    .card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 12px; background: #fff; cursor: pointer; position: relative; }
    .card:hover { background: #f9fafb; }
    .name { font-weight: 600; }
    .meta { font-size: 13px; opacity: .8; margin-top: 2px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      /* Status chips */
    .statusline { display:flex; gap:8px; margin-top:4px; font-size:13px; align-items:center; }
    .chip { display:inline-flex; gap:6px; align-items:center; padding: 2px 8px; border-radius: 9999px; border:1px solid #e5e7eb; background:#fff; }
    .chip.ok { background:#e6ffef; color:#166534; border-color:#bbf7d0; }
    .chip.bad { background:#fee2e2; color:#7f1d1d; border-color:#fecaca; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .delete-btn { position:absolute; top:6px; right:6px; width:35px; height:35px; display:flex; align-items:center; justify-content:center; border-radius:9999px; border:1px solid transparent; background:transparent; font-size:20px; line-height:1; padding:0; color:#6b7280; opacity:.7; }
    .delete-btn:hover { background:#fee2e2; border-color:#fecaca; color:#7f1d1d; opacity:1; }
    .delete-btn:focus-visible { outline:2px solid #2563eb; outline-offset:2px; opacity:1; }
  </style>
</head>
<body>
  <h1>Your devices</h1>

  <div class="row">
    <span id="status" class="muted"></span>
    <button id="refresh" class="right">Refresh</button>
    <button id="add">Add Device</button>
  </div>

  <div id="list" class="list">
    <div class="muted">Loading…</div>
  </div>

</body>
</html>
